defaultErrorResponseTemplate: &DEFAULT_ERROR_RESPONSE_TEMPLATE $input.path("$.errorMessage")
default: &DEFAULT
  headers:
    Content-Type: "'application/json;charset=UTF-8'"
  template: $input.path('$.body')
defaultStatusCodes: &DEFAULT_STATUS_CODES
  200:
    pattern: '.*"statusCode":200.*'
  201:
    pattern: '.*"statusCode":201.*'
  204:
    pattern: '.*"statusCode":204.*'
  400:
    pattern: '.*"statusCode":400.*'
    template: *DEFAULT_ERROR_RESPONSE_TEMPLATE
  401:
    pattern: '.*"statusCode":401.*'
    template: *DEFAULT_ERROR_RESPONSE_TEMPLATE
  403:
    pattern: '.*"statusCode":403.*'
    template: *DEFAULT_ERROR_RESPONSE_TEMPLATE
  404:
    pattern: '.*"statusCode":404.*'
    template: *DEFAULT_ERROR_RESPONSE_TEMPLATE
  409:
    pattern: '.*"statusCode":409.*'
    template: *DEFAULT_ERROR_RESPONSE_TEMPLATE
  412:
    pattern: '.*"statusCode":412.*'
    template: *DEFAULT_ERROR_RESPONSE_TEMPLATE
  422:
    pattern: '.*"statusCode":422.*'
    template: *DEFAULT_ERROR_RESPONSE_TEMPLATE
  500:
    pattern: '.*"statusCode":500.*'
    template: *DEFAULT_ERROR_RESPONSE_TEMPLATE
  504:
    pattern: '.*Task timed out.*'
    template: "{ \"statusCode\": 504, \"error\": \"Gateway Timeout\", \"message\": \"Task timed out\"}"

response200:
  <<: *DEFAULT
  statusCodes:
    <<: *DEFAULT_STATUS_CODES
    200:
        pattern: ''
response201:
  <<: *DEFAULT
  statusCodes:
    <<: *DEFAULT_STATUS_CODES
    201:
        pattern: ''
response204:
  <<: *DEFAULT
  statusCodes:
    <<: *DEFAULT_STATUS_CODES
    204:
        pattern: ''